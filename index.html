<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Rubik+Vinyl&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.46/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World clock - Stine Berg</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1><a href="/">World Clock</a></h1>
      </header>
      <form>
        <select class="cityMeny" name="city" id="city">
          <option value="">Choose a city</option>
          <option value="currentLocation">My current Location</option>
          <option value="America/Los_Angeles">Los Angeles</option>
          <option value="Europe/Oslo">Oslo</option>
          <option value="Australia/Melbourne">Melbourne</option>
          <option value="Asia/Tokyo">Tokyo</option>
          <option value="America/Costa_Rica">Costa Rica</option>
          <option value="Indian/Maldives">Maldives 🏝</option>
          <option value="Africa/Nairobi">Nairobi</option>
          <option value="Europe/London">London</option>
          <option value="Pacific/Honolulu">Honolulu</option>
          <option value="Asia/Hong_Kong">Hong Kong</option>
          <option value="Asia/Bangkok">Bangkok</option>
          <option value="Pacific/Auckland">Auckland</option>
          <option value="America/Argentina/Buenos_Aires">Buenos Aires</option>
          <option value="Europe/Tallinn">Tallinn</option>
          <option value="Europe/Istanbul">Istanbul</option>
          <option value="Asia/Chita">Chita</option>
          <option value="Europe/Madrid">Madrid</option>
          <option value="Asia/Jerusalem">Jerusalem</option>
          <a href="index.html" id="back-link">Back to default cities</a>
        </select>
      </form>
      <div class="cities" id="cities">
        <div class="city" id="los-angeles">
          <div>
            <h2>
              Los Angeles
              <span id="flag">🇺🇸</span>
            </h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>

        <div class="city" id="oslo">
          <div>
            <h2>
              Oslo
              <span id="flag">🇳🇴</span>
            </h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>

        <div class="city" id="melbourne">
          <div>
            <h2>
              Melbourne
              <span id="flag">🇦🇺</span>
            </h2>
            <div class="date"></div>
          </div>
          <div class="time" id="time"></div>
        </div>

        <div class="city" id="tokyo">
          <div>
            <h2>
              Tokyo
              <span id="flag">🇯🇵</span>
            </h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
      </div>
      <div class="themeAsk">
        Clock with another theme?
        <div>Choose one 👑</div>
      </div>

      <div class="theme-buttons-style">
        <button
          class="darkThemeButton"
          id="darkThemeButton"
          type="button1"
          onclick="darkTheme()"
        >
          Dark Theme
        </button>

        <button
          class="colorThemeButton"
          id="colorThemeButton"
          type="button2"
          onclick="colorTheme()"
        >
          Color Theme
        </button>

        <button
          class="beachThemeButton"
          id="beachThemeButton"
          type="button3"
          onclick="beachTheme()"
        >
          Beach Theme
        </button>
      </div>
      <div id="local-time-zone" class="l-tz"></div>
      <footer>
        This project is coded by
        <a href="https://github.com/stineb89" target="_blank">Stine Berg</a> and
        is
        <a href="https://github.com/stineb89/world-clock" target="_blank"
          >open-sourced on Github</a
        >
        and hosted on
        <a href="https://verdensklokke.netlify.app/" target="_blank">netlify</a>
      </footer>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
